<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
	<title th:text="${title}"></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

	<nav th:fragment="navbar(page)" class="navbar bg-body-tertiary">
		<form class="container-fluid justify-content-start ms-3">
			<a th:unless="${page} == 'home'" th:href="@{http://localhost:8080}" class="navbar-brand">HOME</a>
			<a href="http://localhost:8080/tickets"><button class="btn btn-outline-success me-2" type="button">TICKETS</button></a>
		</form>
	</nav>

	<th:block th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/webjars/font-awesome/6.5.2/js/all.min.js}"></script>
	</th:block>

	<div th:fragment="successAlert(message)" class="alert alert-success alert-dismissible fade show m-4" role="alert">
		<h4 th:text="${message}" class="p-0 m-0"></h4>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
	</div>

</body>

</html>
