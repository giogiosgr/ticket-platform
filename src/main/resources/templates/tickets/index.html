<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('tickets')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar('index')}"></header>

	<main class="container">
		<div class="row">

			<h2 class="my-3">GESTIONE TICKETS:</h2>

			<div class="row my-2">
				<form th:action="@{/tickets/search}" method="GET" class="col-8">
					<div class="form-group my-3 row">
						<div class="col-8">
							<input name="title" type="text" class="form-control" id="title-input"
								placeholder="cerca tickets per titolo">
						</div>
						<div class="col-4 ps-0">
							<button type="submit" class="btn btn-success">Cerca Tickets</button>
						</div>
					</div>
				</form>
				<th:block sec:authorize="hasAuthority('ADMIN')">
					<div class="col-4 d-flex align-items-center justify-content-end">
						<a class="btn btn-success me-4" th:href="@{http://localhost:8080/tickets/create}"
							role="button">Aggiungi
							Ticket</a>
					</div>
				</th:block>
			</div>

			<th:block th:if="${successMessage != null}">
				<div th:replace="~{fragments/fragments :: successAlert(${successMessage})}"></div>
			</th:block>

			<!-- Tickets Table -->
			<th:block th:if="${tickets.size() > 0}">
				<table class="table table-striped table-hover mt-2">
					<thead>
						<tr>
							<th class="fs-5">ID</th>
							<th class="fs-5">Titolo</th>
							<th class="fs-5">Categoria</th>
							<th class="fs-5">Stato</th>
							<th class="fs-5">Creato il</th>
							<th class="fs-5">Ultimo aggiornamento</th>
							<th class="fs-5 text-center">Azioni</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${tickets}">
							<td th:text="${ticket.id}" class="fw-bold"></td>
							<td th:text="${ticket.title}"></td>
							<td th:text="${ticket.category.name}"></td>
							<td th:text="${ticket.status}"></td>
							<td th:text="${ticket.getFormattedCreatedAt()}"></td>
							<td th:text="${ticket.getFormattedUpdatedAt()}"></td>
							<td class="text-center p-1">
								<a class="btn btn-sm btn-primary m-1"
									th:href="@{'http://localhost:8080/tickets/show/{id}'(id=${ticket.id})}"
									role="button">Visualizza</a>
								<a class="btn btn-sm btn-warning m-1"
									th:href="@{'http://localhost:8080/tickets/edit/{id}'(id=${ticket.id})}"
									role="button">Modifica</a>
								<th:block sec:authorize="hasAuthority('ADMIN')">
									<!-- Button trigger modal -->
									<button type="button" class="btn btn-sm btn-danger m-1" data-bs-toggle="modal"
										th:data-bs-target="'#delete-' + ${ticket.id}">
										Cancella
									</button>
									<!-- Modal -->
									<div class="modal fade" th:id="'delete-' + ${ticket.id}" tabindex="-1"
										aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h1 class="modal-title fs-5" id="exampleModalLabel">Conferma
														cancellazione</h1>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>
												<div class="modal-body text-center">
													Sei sicuro di voler eliminare il ticket [[ ${ticket.title} ]]?
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-bs-dismiss="modal">Annulla</button>
													<form class="d-inline-block"
														th:action="@{http://localhost:8080/tickets/delete/{id}(id=${ticket.id})}"
														method="POST">
														<button class="btn btn-danger m-1" type="submit"
															id="submitButton">Conferma</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</th:block>
							</td>
						</tr>
					</tbody>
				</table>
			</th:block>

			<th:block th:unless="${tickets.size() > 0}">
				<h3>Nessun ticket trovato</h3>
			</th:block>

		</div>
	</main>


	<footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</footer>

</body>

</html>
